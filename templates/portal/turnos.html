{% extends "logueo/base.html" %}

{% block content %}

<main class="login-main">
    {% if user.is_authenticated %}
    
        <div>
            <h3 style="color: violet;">{{error}}</h3>
            <section style="display: flex;">
                <div style="width: 33%;"></div>
                <div style="width: 33%;">
                    <h1>Solicitar un turno</h1>
                    <br>
                    
                    <br>
                    <form method="POST">
                        {% csrf_token %}

                        {{ form1.as_p }}                                             
                        
                        <p>
                            <label for="date">Día</label>
                            <input type="date" name="date" id="date">
                        </p>
                        <p>
                            <label for="Comentario">Deje su comentario</label>
                            <input type="text" id="Comentario" name="Comentario">                        
                        </p>
                        

                        <button type="submit">Solicitar</button>
                        
                    </form>
                </div>
                <div style="width: 33%;"></div>
            </section>
        </div>

    {% else %}
        <h1>No iniciaste sesión o no te registraste</h1><br>
        <button><a href="{% url 'login' %}">Iniciar Sesión</a></button>
        <button><a href="{% url 'registro' %}">Registrarse</a></button>

    {% endif %}
</main>

{% endblock %}
