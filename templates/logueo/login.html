{% extends "logueo/base.html" %}

{% block encabezado %}  

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

{% endblock %}

{% block content %}

<!--                https://codigofacilito.com/articulos/django-user-model                        -->



<main class="login-main">
    <div class="container">
        

        {{error}}
        <section style="display: flex;">
            <div style="width: 33%;"></div>
            <div style="width: 33%;">
                <h1>Iniciar sesion</h1>
                <br>
               
                <form name="login" action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    
                    {{ form.as_p }}

                    

                       
    
                    
                        
                    <input class="form-control" type="submit" value="Ingresar">
                    <br>
                    <br>
                    <p>¿No estas registrado?</p><a href="{% url 'registro' %}">Registrate aquí</a>
                    
                    <!-- <p><a href="#">¿Olvidaste tu contraseña?</a></p> -->
                </form>
            </div>
            <div style="width: 33%;"></div>
        </section>


    </div>
</main>


{% endblock %}
